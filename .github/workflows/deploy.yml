name: ğŸš€ Deploy to VPS

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

# Add package write permissions
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testing
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ˜ Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick
        coverage: none

    - name: ğŸ“¦ Install Composer dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: ğŸ”§ Copy environment file
      run: cp .env.example .env

    - name: ğŸ”‘ Generate application key
      run: php artisan key:generate

    - name: ğŸ—„ï¸ Run database migrations
      run: php artisan migrate --force
      env:
        DB_CONNECTION: pgsql
        DB_HOST: localhost
        DB_PORT: 5432
        DB_DATABASE: testing
        DB_USERNAME: postgres
        DB_PASSWORD: postgres

  build-and-deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ğŸ” Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}


    - name: ğŸš€ Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          # Navigate to app directory
          cd ~/luminakra-sample-app

          # Pull latest code
          echo "ğŸ“¥ Pulling latest code..."
          git pull origin main

          # Create production environment file if it doesn't exist
          if [ ! -f .env.production ]; then
              echo "ğŸ“ Creating .env.production from template..."
              cp env.production.template .env.production
              echo "âš ï¸  Please update .env.production with your actual values!"
          fi

          # Stop current containers
          echo "â¹ï¸ Stopping current containers..."
          docker compose -f docker-compose.prod.yml down

          # Build Docker image locally (where .env.production exists)
          echo "ğŸ—ï¸ Building Docker image locally..."
          docker build -f dockerfile.prod -t ghcr.io/nenecchuu/luminakra-sample-app:latest .

          # Start new containers
          echo "â–¶ï¸ Starting new containers..."
          docker compose -f docker-compose.prod.yml up -d

          # Wait for containers to be ready
          echo "â³ Waiting for containers to be ready..."
          sleep 15

          # Generate app key if needed
          if ! grep -q "APP_KEY=base64:" .env.production; then
              echo "ğŸ”‘ Generating application key..."
              docker compose -f docker-compose.prod.yml exec -T app php artisan key:generate --env=production --force
          fi

          # Generate Passport keys if needed
          echo "ğŸ” Setting up Passport keys..."
          docker compose -f docker-compose.prod.yml exec -T app php artisan passport:keys --force

          # Run database migrations
          echo "ğŸ—„ï¸ Running database migrations..."
          docker compose -f docker-compose.prod.yml exec -T app php artisan migrate --force

          # Clear and cache configurations
          echo "ğŸ§¹ Clearing and caching configurations..."
          docker compose -f docker-compose.prod.yml exec -T app php artisan cache:clear
          docker compose -f docker-compose.prod.yml exec -T app php artisan optimize:clear
          docker compose -f docker-compose.prod.yml exec -T app php artisan config:cache
          docker compose -f docker-compose.prod.yml exec -T app php artisan route:cache
          docker compose -f docker-compose.prod.yml exec -T app php artisan view:cache

          # Set storage permissions
          echo "ğŸ” Setting storage permissions..."
          docker compose -f docker-compose.prod.yml exec -T app chown -R www-data:www-data /var/www/html/storage
          docker compose -f docker-compose.prod.yml exec -T app chmod -R 775 /var/www/html/storage

          # Clean up old images
          echo "ğŸ§¹ Cleaning up old Docker images..."
          docker image prune -f

          echo "âœ… Deployment completed successfully!"
          echo "Application should be running at: $(grep APP_URL .env.production | cut -d '=' -f2)"
